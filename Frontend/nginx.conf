server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cache static assets
  location /assets/ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
  }

  # React Router SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
